<div style="text-align: center;">
    <h1>Listado usuarios</h1>
</div>
<br>
<div *ngIf="($usuarios | async) as usuarios">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Descripcion</th>
                <th scope="col">Direccion</th>
                <th scope="col">Urgente</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios.results">
                <td>{{ usuario.descripcion }}</td>
                <td>{{ usuario.direccion | direccion }}</td>
                <td>{{ usuario.urgente }}</td>
                <td><button (click)="onClickUsuario(usuario.id)">Ver</button></td>
            </tr>
        </tbody>
    </table>
</div>
<br><br>
<div style="display: flex; justify-content: space-between;">
    <div>
        <button (click)="onClickPrev()"><- Anterior</button>
        <br><br>
        <button (click)="onClickPrimera()"><<- Primera</button>
    </div>
    <span>Página {{ page }}</span>
    <div>
        <button (click)="onClickNext()">Siguiente -></button>
        <br><br>
        <button (click)="onClickUltima()">Última ->></button>
    </div>
</div>
